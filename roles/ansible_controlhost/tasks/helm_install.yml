---
# Install Helm on the control host (same dir as kubectl). No sudo.

- name: Ensure Helm cache dir exists
  file:
    path: "{{ helm_tarball_path | dirname }}"
    state: directory
    mode: "0755"
  tags: [controlhost_helm_install, kubectl_config]

- name: Download Helm tarball
  get_url:
    url: "https://get.helm.sh/helm-{{ helm_version }}-linux-amd64.tar.gz"
    dest: "{{ helm_tarball_path }}"
    mode: "0644"
  tags: [controlhost_helm_install, kubectl_config]

- name: Unarchive Helm to temp dir
  unarchive:
    src: "{{ helm_tarball_path }}"
    dest: "{{ helm_extract_dir }}"
    remote_src: true
    creates: "{{ helm_extract_dir }}/linux-amd64/helm"
  tags: [controlhost_helm_install, kubectl_config]

- name: Place helm binary in install dir
  copy:
    src: "{{ helm_extract_dir }}/linux-amd64/helm"
    dest: "{{ kubectl_install_dir }}/helm"
    mode: "0755"
    remote_src: true
  tags: [controlhost_helm_install, kubectl_config]

- name: Remove Helm tarball and extract dir
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ helm_tarball_path }}"
    - "{{ helm_extract_dir }}"
  tags: [controlhost_helm_install, kubectl_config]
