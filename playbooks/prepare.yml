---
# Prepare nodes: firewall for k8s and postgres. Tags: k8s, postgres, firewall.
#   --tags k8s     → k8s role only (Kubernetes ports on group k8s)
#   --tags postgres → postgres role only (Postgres ports on group db)
#   --tags firewall → both (or no tags = both)

- hosts: k8s
  become: true
  roles:
    - k8s
  tags: [k8s, firewall]

- hosts: db
  become: true
  roles:
    - postgres
  tags: [postgres, firewall]
